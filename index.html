<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places You've Been</title>
</head>
<body>
  <div class="container">
    <h1>Places You've Been</h1>
    <form id="new-location">
      <div class="form-group">
        <label for="new-location-name">Enter a location:</label>
        <input id="new-location-name" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="new-landmark">Enter a landmark:</label>
        <input id="new-landmark" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="new-time">Enter the time of the year:</label>
        <input id="new-time" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="new-notes">Enter any notes:</label>
        <input id="new-notes" class="form-control" type="text" required>
      </div>
      <button type="submit" class="btn btn-success">Submit!</button>
    </form>
    <h2>Locations:</h2>
    <ul id="locations">

    </ul>
    <div id="show-location">
      <p>Location Name: <span class="location-name"></span></p>
      <p>Landmark: <span class="landmark"></span></p>
      <p>Season: <span class="time"></span></p>
      <p>Notes: <span class="notes"></span></p>
      <div id="buttons">
        
      </div>
    </div>
  </div>
</body>
</html>
