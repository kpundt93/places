<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places You've Been</title>
</head>
<body>
  <div class="container">
    <h1>Places You've Been</h1>
    <form id="location">
      <div class="form-group">
        <label for="location">Enter a location:</label>
        <input id="location" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="landmarks">Enter a landmark:</label>
        <input id="landmark" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="time">Enter the time of the year:</label>
        <input id="time" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="notes">Enter any notes:</label>
        <input id="notes" class="form-control" type="text" required>
      </div>
      <button type="submit" class="btn btn-success">Submit!</button>
    </form>
  </div>
</body>
</html>
